{% ckan_extends %}

{% block content %}
  {# Hero Banner with Search #} <div class="hero-banner">
    <div class="container">
      <div class="hero-content">
        <img src="{{ h.url_for_static('/base/images/logo-white.svg') }}" alt="Sofia City Logo" class="org-logo">
        <form class="search-field" method="get" action="{% url_for 'dataset.search' %}">
          <div class="input-group">
            <input type="text" class="form-control input-lg" name="q" value="" placeholder="{{ _('Search datasets...') }}">
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <div class="subtitle">
          <h2>{{g.site_description}}</h2>
        </div>
      </div>
    </div>
  </div>
  
  <div class="groups-banner">
    <div class="container groups">
        {% set groups = h.groups() %}
          {% for group in groups %}
          <a href="/group/{{group.name}}">
          <div class="group">
            <img src={{group.image_display_url}}></img>
            <p class="group-name">{{group.display_name}}</p>
            <p class="group-sets">{{group.package_count}}</p>
          </div>
          </a>
          {% endfor %}
    </div>
  </div>
  <div class="content">
    {{g.site_intro_text}}
  </div>
